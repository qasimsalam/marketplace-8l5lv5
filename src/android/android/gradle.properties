# IDE (e.g. Android Studio) users:
# Settings specified in this file will override any Gradle settings
# configured through the IDE.

# For more details on how to configure your build environment visit:
# http://www.gradle.org/docs/current/userguide/build_environment.html

# JVM arguments used when running Gradle - increase memory allocation and other optimizations
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel builds for faster build times
org.gradle.parallel=true

# Enable configure on demand to only configure relevant projects
org.gradle.configureondemand=true

# Enable build cache to speed up builds
org.gradle.caching=true

# AndroidX compatibility flags
android.useAndroidX=true
android.enableJetifier=true

# Optimize R class generation
android.nonTransitiveRClass=true

# Enable R8 full mode for better code optimization
android.enableR8.fullMode=true

# Disable automatic component creation to avoid build issues
android.disableAutomaticComponentCreation=true

# Kotlin coding style
kotlin.code.style=official

# Flipper version used for debugging - 0.182.0
FLIPPER_VERSION=0.182.0

# React Native architecture support - include all major architectures for wider device compatibility
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# New architecture settings - currently disabled
newArchEnabled=false

# Enable Hermes JavaScript engine for better performance
hermesEnabled=true